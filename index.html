<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Organisering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Velkommen til Drone Organisering</h1>
    </header>

    <main>
        <section class="login-section">
            <h2>Logg inn</h2>
            <form id="loginForm">
                <label for="identifier">Skriv inn ID (Drone eller DroneAdmin):</label>
                <input type="text" id="identifier" name="identifier" required placeholder="F.eks. Drone eller DroneAdmin">
                <button type="submit">Logg inn</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Drone Organisering</p>
    </footer>

    <script>
        // JavaScript for login functionality
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting

            const identifier = document.getElementById("identifier").value.trim();

            if (identifier === "Drone") {
                // Redirect to user page
                window.location.href = "bruker.html";
            } else if (identifier === "DroneAdmin") {
                // Redirect to admin page
                window.location.href = "admin.html";
            } else {
                alert("Ugyldig ID. Vennligst prøv igjen.");
            }
        });
    </script>
</body>
</html>
